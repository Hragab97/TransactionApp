<section id="home">

    <div class="container border-2 rounded-5 align-items-center">


        <div class="form-floating gy-5">
            <input type="search" [(ngModel)]="searchtext" class="form-control bg-body-tertiary" placeholder="Search by Name"
                id="floatingTextarea" aria-label="search">
            <label for="floatingTextarea">Search Customer...</label>
        </div>

        <!-- TABLE -->

        <table class="table table-striped table-responsive table-responsive-sm w-100 overflow-x-auto text-center table-borderless mt-5 rounded-5 ">
            <thead>
                <tr class="table-active">
                    <th><i class="fa-solid fa-hashtag"></i> Transaction_ID</th>
                    <th><i class="fa-regular fa-id-badge"></i> Customer_ID</th>
                    <th><i class="fa-solid fa-user"></i> Name</th>
                    <th><i class="fa-solid fa-money-bill"></i> Amout L.E</th>
                    <th><i class="fa-regular fa-calendar"></i> Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let transaction of transactions | search : searchtext">
                    <td>{{transaction.id}}</td>
                    <td>{{transaction.customer_id}}</td>
                    <td>{{transaction.name}}</td>
                    <td>{{transaction.amount}}</td>
                    <td>{{transaction.date}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
