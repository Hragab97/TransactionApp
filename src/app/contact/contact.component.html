<section id="contact" class="section-padding text-center py-5 ">
    <div class="section-heading text-center">
        <h2 class="fw-bolder text-capitalize">Contact Us.</h2>
    </div>
    <div class="container-md">
        <div class="row">
            <div class="col-lg-10 m-lg-auto">
                <div class="row gy-4 mb-5">
                    <div class="col-lg-4">
                        <div class="content">
                            <span><i class="fa-solid fa-location-arrow"></i></span>
                            <h6 class="ff-montserrat fw-700 tittle-color">Address</h6>
                            <p class="fs-15 text-muted">6834 Hollywood Blvd - Los Angeles CA</p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="content">
                            <span><i class="fa-regular fa-envelope"></i></span>
                            <h6 class="ff-montserrat fw-700 tittle-color">Email</h6>
                            <p class="fs-15 text-muted">Support@website.com</p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="content">
                            <span><i class="fa-solid fa-phone"></i></span>
                            <h6 class="ff-montserrat fw-700 tittle-color">Phone</h6>
                            <p class="fs-15 text-muted">+20 010 2517 8918</p>
                        </div>
                    </div>
                </div>
                <form>
                    <div class="row gy-3 mx-sm-2 mx-0">
                        <div class="col-lg-6">
                            <input class="form-control fs-14 border-0 form-color bg-body-tertiary" placeholder="Name" type="text"
                                name="username" />
                        </div>
                        <div class="col-lg-6">
                            <input class="form-control fs-14 border-0 form-color bg-body-tertiary" placeholder="Email" type="email"
                                name="email" />
                        </div>

                        <div class="col-12">
                            <textarea class="form-control fs-14 border-0 form-color bg-body-tertiary" placeholder="Message"
                                name="message"></textarea>
                        </div>

                        <div class="col-lg-6 text-start">
                            <button class="btn btn-outline-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
